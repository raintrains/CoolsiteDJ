{% extends "artists/base.html" %}

{% block content %}

<h1>{{ title }}</h1>
{% for contact in page_obj %}
    <p>{{ contact }}</p>
{% endfor %}
<nav>
    <ul>
        {% for page in page_obj.paginator.page_range %}

        <li>
            <a href="?page={{ page }}">{{ page }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
{% endblock content %}
